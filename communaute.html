<div class="content" id="content_users" ng-controller="CommunauteCtrl">
	<h1 class="page-title">La communauté</h1>
	
	<section class="section">
		<h2 class="title">~ Les meilleures cuistots ~</h2>
		
		<div class="sort">
			<p>
				<span class="span-label">Trier par :</span>
				<select name="" id="" ng-model="sortorder" >
					<option value="firstname">Ordre alphabétique (A->Z)</option>
					<option value="-firstname">Ordre alphabétique (Z->A)</option>
					<option value="exp">Les mieux notés d'abord</option>
					<option value="nov">Les moins bien notés d'abord</option>
					<option value="prod">Les plus productifs d'abord</option>
					<option value="prod_desc">Les moins productifs d'abord</option>
				</select>
			</p>
		</div>
		
		<div class="users row">

			<div class="col-xs-6 col-sm-3 user" ng-repeat="user in communautes | orderBy:sortorder | limitTo : communauteLimit ">
					
					<a href="#/communaute_details/{{user.id}}">
						<img ng-src="{{user.picture}}" alt="Hetta Van Deventer">
						<div class="text">
							<p class="name">{{user.firstname}}</p>
							<p class="level">
								<span class="stars"  >
									<span class="glyphicon glyphicon-star" ng-repeat="t in getTimes(user.level) track by $index" ></span>
								</span>
								<span class="status">Expert</span>
							</p>
						</div>
					</a>
			</div>

		</div>
		
		<div class="row showmore">
			<div class="col-xs-12">
				<button type="button" class="btn btn_color1" ng-click =" communauteLimit = communauteLimit + 4 "><span class="glyphicon glyphicon-chevron-down"></span>Afficher d'avantage</button>
			</div>
		</div>

	</section>

</div>
