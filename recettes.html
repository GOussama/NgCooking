<div class="content" id="content_recettes" ng-controller="RecetteCtrl">

						<h1 class="page-title">Les recettes</h1>						
						<section class="section">
							
							<h2 class="title">~ Trouver une recette ~</h2>
							
							<div class="panel">
								<div class="row imgback">
									<div class="col-xs-3"></div>
									<div class="col-xs-12 col-sm-9 fp">
										<div class="filters">
											<form action="">

												<div class="filter">
													<p><label for="">Nom de la recette</label></p>
				                            		<p><input type="text" placeholder="ex: Tajine de poulet" ng-model="search.name"></p>
												</div>

												<div class="filter">
													<p><label for="">Ingrédient(s) utlisé(s) pour la recette</label></p>
				                            		<p><input type="text" placeholder="ex: poulet;oeuf;farine" ng-model="ingredients"></p>
												</div>

												<div class="filter">
													<p><label for="">Valeur calorique de la recette <span class="fwn">(kcal/100g)</span></label></p>
													<p>
													<span class="span-label">entre :</span>
													<input type="number" class="mr0" placeholder="ex: 450">
													<span class="span-label">et</span>
													<input type="number" placeholder="ex: 750">
													</p>
												</div>

											</form>
										</div>
									</div>
								</div>
							</div>
							
							<div class="sort" >
								<p>
									<span class="span-label">Trier par :</span>
									<select name="" id="" ng-model="sortorder" >
										<option value="name">Ordre alphabétique (A->Z)</option>
										<option value="-name">Ordre alphabétique (Z->A)</option>
										<option value="-created_at">Les plus récentes d'abord</option>
										<option value="created_at">Les plus anciennes d'abord</option>
										<option value="-average">Les mieux notées d'abord</option>
										<option value="average">Les moins bien notées d'abord</option>
										<option value="calories">Du moins calorique au plus calorique</option>
										<option value="-calories">Du plus calorique au moins calorique</option>
									</select>
								</p>
							</div>

							<div class="result" >
								<div class="recettes row" >

										     <div class="col-xs-6 col-sm-3 recette" ng-repeat="recette in recettes | orderBy:sortorder | filter:tag | filter:search" >
										     
												<a href="#/recettes_details/{{recette.id}}">
													<img ng-src="{{recette.picture}}" alt="Cake au jambon et aux olives">

													<div class="top" title="note : {{recette.average}}/5">

														<span class="note">
															<span class="glyphicon glyphicon-heart"></span>
															<span class="glyphicon glyphicon-heart"></span>
														</span>

													</div>
													
													<div class="bot">
														<p class="name">{{recette.name}}</p>
													</div>
													
												</a>

											  </div>
											  
									  
									<!-- <p class=" col-xs-12 blank">Aucune recette ne correspond à votre recherche</p> -->
									

								</div>
							</div>

							<!--
							<div class="row showmore">
								<div class="col-xs-12">
									<button type="button" class="btn btn_color1"><span class="glyphicon glyphicon-chevron-down"></span>Afficher d'avantage</button>
								</div>
							</div>
							-->
						</section>

						<section class="section">
							<h2 class="title">~ Meilleures recettes ~</h2>
							<div class="recettes row">
								<div class="col-xs-6 col-sm-3 recette" ng-repeat="recette in recettes | orderBy : '-average'">
									<a href="#/recettes_details/{{recette.id}}">
										<img ng-src="{{recette.picture}}"  alt="Cake au jambon et aux olives">
										<div class="top" title="note : {{recette.average}}/5">
											<span class="note">
												<span class="glyphicon glyphicon-heart"></span>
												<span class="glyphicon glyphicon-heart"></span>
											</span>
										</div>
										<div class="bot">
											<p class="name">{{recette.name}}</p>
										</div>
									</a>
								</div>
							</div>
						</section>


						<section class="section">
							<h2 class="title">~ Nouvelles recettes ~</h2>
							<div class="recettes row">
								<div class="col-xs-6 col-sm-3 recette" ng-repeat="recette in recettes | orderBy :'-created_at'">
									<a href="recettes_details.html">
										<img ng-src="{{recette.picture}}"  alt="Le tajine de ta maman">
										<div class="top" title="note : {{recette.average}}/5">
											<span class="note">
												<span class="glyphicon glyphicon-heart"></span>
												<span class="glyphicon glyphicon-heart"></span>
												<span class="glyphicon glyphicon-heart"></span>
											</span>
										</div>
										<div class="bot">
											<p class="name">{{recette.name}}</p>
										</div>
									</a>
								</div>

							</div>
						</section>

</div>
