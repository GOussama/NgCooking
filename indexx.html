<!DOCTYPE html>
<html ng-app="myNgCookingYeomanApp">

  <head>
    
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="style.css" />
    <script data-require="angular.js@1.2.x" src="http://code.angularjs.org/1.2.13/angular.js" data-semver="1.2.13"></script>
    
    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/controllers/indexx.js"></script>
    <script type="text/javascript" src="scripts/libraries/angular-route.js"></script>
    <script type="text/javascript" src="scripts/libraries/angular-cookies.js"></script>

    <script type="text/javascript" src="scripts/services/mainService.js"></script>
  
  </head>

  <body ng-controller="IndexxCtrl">
    <input type="text" ng-model="ingredients">
    

    <div ng-repeat="recette in recettes | filter:tag">
      <h3>{{recette.name}}</h3>
      <p ng-repeat="tag in recette.ingredients">{{tag}}</p>
    </div>
  

  </body>

</html>
